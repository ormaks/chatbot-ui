<div class="content">
    <div class="floating-chat">
        <i class="fa fa-comments" aria-hidden="true"></i>
        <div class="chat">
            <div class="header">
            <span class="title">
                Your consultant
            </span>
                <button>
                    <span class="fa fa-times" aria-hidden="true"></span>

            </div>

            <div class="footer">

        </div>
    </div>
