<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chatbot</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
<input type="hidden" id='msg' data-text='http://137.116.243.15:3322/api/values'>
<div class="content">

    <div class="full-screen">
        <div>
            <h1>Welcome!</h1>
            <h2>Here you can see a demo of the best chatbot ever</h2>
            <br>
        </div>

        <div class="chat-arrow">
            <span>Tap here!</span>
            <div class="chat-arrow-wrapper">
                <div class="arrow arrow-first"></div>
                <div class="arrow arrow-second"></div>
            </div>
        </div>

        <div class="floating-chat">
            <i class="fa fa-comments" aria-hidden="true"></i>
            <div class="chat">
                <div class="header">
                    <p class="title">
                        Your consultant
                    </p>
                    <button>
                        <span class="fa fa-times" aria-hidden="true"></span>
                    </button>

                </div>
                <ul class="messages">
                    <li class="self">What do you want to know?</li>
                </ul>
                <form class="footer" onsubmit="sendNewMessage">
                    <label for="message"></label><input type="text" name="message" class="text-box" id="message"/>
                    <button id="sendMessage" type="submit">send</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/main.js"></script>
</body>

</html>
